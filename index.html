<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>之一</title>
</head>
<style>
    h1{
        font-size: large;
        font-family: 'Courier New', Courier, monospace;
    }

    .heart {
    position: absolute;
    margin: auto;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: pink;
    height: 50px;
    width: 50px;
    transform: rotate(-45deg);
  }
  .heart::after {
    background-color: pink;
    content: "";
    border-radius: 50%;
    position: absolute;
    width: 50px;
    height: 50px;
    top: 0px;
    left: 25px;
    
  }
  .heart::before {
    content: "";
    background-color: pink;
    border-radius: 50%;
    position: absolute;
    width: 50px;
    height: 50px;
    top: -25px;
    left: 0px;
    
  }
  .heart:hover{
      transform: scale(1.2)rotate(-45deg);
    }
</style>
<body>
    <header>
        <img src="" alt="logo">
    </header>
    <h1>欢迎来的白爷的网站</h1>
    <input class="input" type="text" value="给点方向呗">
    <h2>提点意见呗</h2>
    <div class="heart"></div>
</body>
</html>
