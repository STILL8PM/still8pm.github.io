<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人简介</title>
</head>
<style>
  html {
    font-size: 10px;
  }

  body {

    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
      "Helvetica Neue", Arial, sans-serif;
    font-size: 1.6rem;
    line-height: 1.5;
    text-align: center;
    color: #333;
    margin: 0;
  }

  h1 {
    font-size: 4rem;
    margin-bottom: 0;
  }

  @media (max-width: 460px) {
    h1 {
      font-size: 3.5rem;
      line-height: 1.2;
    }
  }

  h2 {
    font-size: 3.25rem;
  }

  #main {
    margin: 30px 8px;
    padding: 15px;
    border-radius: 5px;
    background: #eee;
  }

  @media (max-width: 460px) {
    #main {
      margin: 0;
    }
  }

  img {
    max-width: 60%;
    display: block;
    height: auto;
    margin: 0 auto;

  }

  #img-div {
    background: white;
    padding: 10px;
    margin: 0;
  }

  #img-caption {
    margin: 15px 0 5px 0;
  }

  @media (max-width: 460px) {
    #img-caption {
      font-size: 1.4rem;
    }
  }

  #headline {
    margin: 50px 0;
    text-align: center;
  }


  blockquote {
    font-style: italic;
    max-width: 545px;
    margin: 0 auto 50px auto;
    text-align: left;
  }

  canvas {
    width: 100%;
    height: 100%;
  }
</style>

<body>
  <main id="main">
    <iframe src="https://bbbug.com/" frameborder="0" width="100%" height="500px"></iframe>
    <h1 id="title">
      <img src="/2.svg" style="height: 4rem;" alt="head portrait"> 之一
    </h1>
    <h2>一个普普通通的技术向年轻人</h2>
    <figure id="img-div">
      <img id="image" src="/1.svg" alt="A little girl by the sea">
      <figcaption id="img-caption">面朝大海，春暖花开</figcaption>
    </figure>
    <blockquote
      cite="http://news.rediff.com/report/2009/sep/14/pm-pays-tribute-to-father-of-green-revolution-borlaug.htm">
      <p>"那些不经意想起的，总是记忆里最深刻的"</p>
      <cite> -- 衡阳--东莞--湘潭--广州--等待着新的探索</cite>
    </blockquote>

  </main>

</html>
